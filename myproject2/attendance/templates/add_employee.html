<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        :root{--bg:#f8fafc;--card:#ffffff;--muted:#6b7280;--accent:#0ea5e9;--nav:#ffffff}
        html,body{height:100%;margin:0;background:var(--bg);font-family:Inter, Arial, sans-serif;color:#0b1220}

        /* Top navigation */
        .nav{height:62px;display:flex;align-items:center;justify-content:space-between;padding:0 25px;background:#111827;border-bottom:1px solid #1f2937;position:sticky;top:0;z-index:20}
        .brand{font-weight:700;font-size:18px;color:white}
        .nav-links{display:flex;gap:20px}
        .nav-links a{color:#d1d5db;text-decoration:none;padding:8px 0;border-radius:0;font-weight:500}
        .nav-links a:hover{color:white;background:none}

        /* Content */
        .container{max-width:640px;margin:28px auto;padding:26px;background:var(--card);border-radius:10px;border:1px solid #e6eef8}
        h1{margin:0 0 8px;font-size:20px;display:flex;align-items:center}
        .title-badge{background:rgba(14,165,233,0.12);color:var(--accent);padding:6px 10px;border-radius:8px;font-weight:700}
        p{margin:0 0 16px;color:var(--muted)}

        label{display:block;margin-bottom:6px;color:#374151;font-weight:600;font-size:13px}
        input,select,textarea{width:100%;padding:10px 12px;border:1px solid #e6edf3;border-radius:8px;background:transparent;font-size:14px;color:#0b1220}
        input:focus,select:focus,textarea:focus{outline:none;box-shadow:0 6px 18px rgba(14,165,233,0.08);border-color:var(--accent)}

        .actions{display:flex;gap:10px;margin-top:14px}
        .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
        .back-link{display:inline-block;margin-top:12px;color:var(--muted);text-decoration:none}
        .form-errors{background:#fff6f6;color:#7f1d1d;padding:10px;border-radius:8px;margin-bottom:12px}

        @media (max-width:520px){.container{margin:18px;padding:18px}}
    </style>
</head>

<body>


<header class="nav">
    <div class="brand">Office</div>
    <nav class="nav-links">
        <a href="{% url 'home' %}">Dashboard</a>
        <a href="{% url 'add_employee' %}">Add Employee</a>
        <a href="{% url 'employee_list' %}">Employee List</a>
        <a href="{% url 'admin_attendance' %}">Attendance</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<div class="container">
    <h1><span class="title-badge">Add New Employee</span></h1>
    <p>Fill in the employee details below</p>
    {% if form.errors %}
        <div class="form-errors">
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Employee</button>
    </form>

    <a href="{% url 'employee_list' %}" class="back-link">← Back to Employee List</a>
</div>




<footer>
    © 2026 Employee Management System
</footer>

</body>
</html>
