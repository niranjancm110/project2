<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Attendance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Navbar */
        .navbar {
            background-color: #111827;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: #d1d5db;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: white;
        }

        /* Layout */
        .container {
            padding: 30px;
        }

        .header {
            margin-bottom: 30px;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0;
            color: #374151;
            font-size: 16px;
        }

        .card p {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        .present { color: #16a34a; }
        .absent { color: #dc2626; }
        .late { color: #ca8a04; }
        .total { color: #2563eb; }

        /* Actions */
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 18px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Admin Panel</h2>
    <div>
        <a href="#">Dashboard</a>
        <a href="{% url 'add_employee' %}">Employees</a>
        <a href="{% url 'employee_list' %}">Employee List</a>
        <a href="#">Attendance</a>
        <a href="#">Logout</a>
    </div>
</div>

</div>

</body>
</html>
